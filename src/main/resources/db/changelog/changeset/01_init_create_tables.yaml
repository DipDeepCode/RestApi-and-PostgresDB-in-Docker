databaseChangeLog:
  - changeSet:
      id: 01_create_table_users
      author: DipDeepCode
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: users
      changes:
        - sql:
            sql: 'CREATE TABLE users
                  (
                      id         BIGINT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
                      last_name  VARCHAR(255)                            NOT NULL,
                      first_name VARCHAR(255)                            NOT NULL,
                      CONSTRAINT pk_users PRIMARY KEY (id)
                  );'
